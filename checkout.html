<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c108aec67.js" crossorigin="anonymous"></script>
    <title>Game Hub | Check Out</title>
</head>
<body>
    <header>
        <div class="wrapper-1">
            <!-- Navigation -->
            <nav class="main-nav-1">
                <ul>
                    <li> <a href="#">Games</a></li>
                    <li> <a href="#">News</a></li>
                    <li> <a href="#">Sell</a></li>
                    <li> <a href="#">Forum</a></li>
                </ul>
            </nav>
        
            <nav class="main-nav-2">
                <ul>
                    <li> <a href="#">Sign in</a></li>
                    <li> <a href="#">Join us</a></li>
                    <li> <a href="#">About</a></li>
                    <li> <a href="#">Contact</a></li>
                </ul>
            </nav>

            <section class="back-search">
                <a href="#" class="btn-back">Back</a>
                <a href="#" class="search">Search</a>
            </section>
        </div>
    </header>
            
    <main>
        <!-- Top Container -->
        <section class="check-out-container">
            <div class="product-co">
                <h3>Product</h3>
                <img src="#" alt="#">
                <a href="#">Game 4</a>
            </div>
            <div class="price-co">
                <h3>Price</h3>
                <p>299 Nok</p>
            </div>
            <div class="type-co">
                <h3>Type</h3>
                <p>Download</p>
            </div>
            <div class="quantity-co">
                <h3>Quantity</h3>
                <p>1 stk</p>
            </div>
            <div class="sum-co">
                <h3>Sum</h3>
                <p>299 Nok</p>
            </div>
            <div class="remove-co">
                <h3>Remove</h3>
                <a href="#"><i class="fas fa-trash-alt"></i></a>
            </div>
        </section>

        <section class="check-out-total">
            <div class="sum-total">
                <h3>Sum</h3>
                <p>299 Nok</p>
            </div>
            <div class="shipping-total">
                <h3>Shipping</h3>
                <p>0 Nok</p>
            </div>
            <div class="total-total">
                <h3>Total</h3>
                <p>299 Nok</p>
            </div>
        </section>

        <div class="send-order">
            <a href="#" class="btn-small">Send in order</a>
        </div>
    </main>
   
</body>
</html>
